<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="flags.css">
</head>
<body>

    <div id="indonesia" class="flagContainer">
        <div class="indonesia-red"></div>
        <div class="indonesia-white"></div>
    </div>

    <div id="colombia" class="flagContainer">
        <div class="colombia-yellow"></div>
        <div class="colombia-blue"></div>
        <div class="colombia-red"></div>
    </div>

    <div id="ireland" class="flagContainer">
        <span class="ireland-green"></span>
        <span class="ireland-white"></span>
        <span class="ireland-orange"></span>
    </div>

    <div id="france" class="flagContainer">
        <div class="france-ctn">
            <div class="france-blue"></div>
            <div class="france-white"></div>
            <div class="france-red"></div>
        </div>
    </div>

    <div id="benin" class="flagContainer">
        <div class="benin-first-col">
            <div class="benin-green"></div>
        </div>
        <div class="benin-second-col">
            <div class="benin-yellow"></div>
            <div class="benin-red"></div>
        </div>
    </div>
    <div id="sweden" class="flagContainer">
        <div class="sweden-yellow">
            <div class="sweden-first-blue"></div>
            <div class="sweden-second-blue"></div>
            <div class="sweden-third-blue"></div>
            <div class="sweden-fourth-blue"></div>
        </div>
    </div>
    <div id="switzerland" class="flagContainer">
        <div class="switz-red">
            <div class="switz-vert-cross"></div>
            <div class="switz-horiz-cross"></div>
        </div>
    </div>
    <div id="tonga" class="flagContainer">
        <div class="tonga-red">
            <div class="tonga-white">
                <div class="tonga-cross-x"></div>
                <div class="tonga-cross-y"></div>
            </div>
        </div>
    </div>
    <div id="japan" class="flagContainer">
        <div class="japan-white">
            <div class="japan-circle"></div>
        </div>
    </div>
    <div id="canada" class="flagContainer">
        <div class="canada-red">
            <div class="canada-white">
                <img src="assets/images/canada_logo.png" alt="canadian leaf symbol" class="canada-leaf">
            </div>
        </div>
    </div>
    <div id="norway" class="flagContainer">
        <div class="norway-red">
            <div class="norway-white-vert">
                <div class="norway-blue-vert"></div>
            </div>
            <div class="norway-white-horiz">
                <div class="norway-blue-horiz"></div>
            </div>
        </div>
    </div>
    <div id="greece" class="flagContainer">
        <div class="greece">
            <div class="greece-blue"></div>
            <div class="greece-white"></div>
            <div class="greece-blue"></div>
            <div class="greece-white"></div>
            <div class="greece-blue"></div>
            <div class="greece-white"></div>
            <div class="greece-blue"></div>
            <div class="greece-white"></div>
            <div class="greece-blue"></div>
            <div class="greece-cross-ctn">
                <div class="greece-blue-sq sq-one"></div>
                <div class="greece-blue-sq sq-two"></div>
                <div class="greece-blue-sq sq-three"></div>
                <div class="greece-blue-sq sq-four"></div>
            </div>
        </div>
    </div>
    <div id="somalia" class="flagContainer">
        <div class="somalia-blue">
            <div class="somalia-star">&#9733;</div>
        </div>
    </div>
    <div id="chile" class="flagContainer">
        <div class="chile-grid-ctn">
            <div class="chile-blue">
                <div class="chile-star">&#9733;</div>
            </div>
            <div class="chile-white"></div>
            <div class="chile-red"></div>
        </div>
    </div>
    <div id="turkey" class="flagContainer">
        <div class="turkey-red">
            <div class="turkey-white-moon"></div>
            <div class="turkey-red-overlay"></div>
            <div class="turkey-white-star">&#9733;</div>
        </div>
    </div>
    <div id="china" class="flagContainer">
        <div class="china-red">
            <div class="china-star-ctn">
                <div class="china-star-big">&#9733;</div>
                <div class="china-star-sm sm-1">&#9733;</div>
                <div class="china-star-sm sm-2">&#9733;</div>
                <div class="china-star-sm sm-3">&#9733;</div>
                <div class="china-star-sm sm-4">&#9733;</div>
            </div>
        </div>
    </div>

    <div id="cuba" class="flagContainer">
        <div class="cuba-ctn">
            <div class="cuba-blue-stripe"></div>
            <div class="cuba-white-stripe"></div>
            <div class="cuba-blue-stripe"></div>
            <div class="cuba-white-stripe"></div>
            <div class="cuba-blue-stripe"></div>
            <div class="cuba-red-triangle">
                <div class="cuba-star">&#9733;</div>
            </div>
        </div>
    </div>
    <div id="western_sahara" class="flagContainer">
        <div class="ws-ctn">
            <div class="ws-black"></div>
            <div class="ws-white"></div>
            <div class="ws-green"></div>
            <div class="ws-red-triangle"></div>
            <div class="ws-emblem-ctn">
                <div class="ws-red-moon"></div>
                <div class="ws-white-circle">
                    <div class="ws-star">&#9733;</div>
                </div>
            </div>
        </div>
    </div>
    <div id="kuwait" class="flagContainer">
        <div class="kuwait-ctn">
            <div class="kuwait-green"></div>
            <div class="kuwait-white"></div>
            <div class="kuwait-red"></div>
        </div>
    </div>
    <div id="venezuela" class="flagContainer">
        <div class="venez-ctn">
            <div class="venez-yellow">
                <div class="venez-emblem">
                    <img src="./assets/images/venezuela_logo.png" alt="venezuela emblem" class="src">
                </div>
            </div>
            <div class="venez-blue">
                <div class="venez-star-ctn">
                    <div class="venez-star v1">&#9733;</div>
                    <div class="venez-star v2">&#9733;</div>
                    <div class="venez-star v3">&#9733;</div>
                    <div class="venez-star v4">&#9733;</div>
                    <div class="venez-star v5">&#9733;</div>
                    <div class="venez-star v6">&#9733;</div>
                    <div class="venez-star v7">&#9733;</div>
                    <div class="venez-star v8">&#9733;</div>
                </div>
            </div>
            <div class="venez-red"></div>
        </div>
    </div>
    <div id="trinidad_and_tobago" class="flagContainer">
        <div class="tat-ctn">
            <div class="tat-white">
                <div class="tat-black"></div>
            </div>
        </div>
    </div>
    <div id="united_kingdom" class="flagContainer">

    </div>
    <div id="new_zealand" class="flagContainer">

    </div>
    <div id="united_states" class="flagContainer">

    </div>
    <div id="seychelle" class="flagContainer">

    </div>
</body>
</html>
